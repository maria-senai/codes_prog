<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numero" type="number" placeholder="Digite o número"><br><br>
    <button onclick="faz()">Executar</button>
</body>
</html>
<script>    
    function faz(){
        var n = Number(document.getElementById("numero").value);
        var i = 0;
        while(i <= n){  //Enquanto i for menor ou igual a N
            var divisores = 0; // contador de divisores
            var j = i; //candidatos à divisores
            while(j >= 1){ //Enquanto j for maior ou igual a 1
                if(i % j == 0){ //Se o resto da divisão de i por j for 0
                    divisores ++; // mesma coisa que: divisores = divisores + 1
                }
                j --; // mesma coisa que: j = j - 1
            }
            if(divisores == 2){ //Se a quantidade de divisores de i for 2
                alert(i)
            }
            i ++; // mesma coisa que: i = i+1            
        }
    }
</script>
